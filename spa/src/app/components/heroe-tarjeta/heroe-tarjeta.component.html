<div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" src="{{heroe.img}}" [alt]="heroe.nombre" (click)=verHeroe(i)>
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text">{{heroe.casa}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

        <!--<button type="button" class="btn btn-outline-primary btn-block">Ver más...</button>-->
        <a (click)=verHeroe(i) class="btn btn-outline-primary btn-block">Ver más...</a>
      </div>
</div>
